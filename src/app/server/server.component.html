<h3>Server Component</h3>

<!-- <input 
    type="text" 
    class="form-control"

<input 
    type="text" 
    class="form-control"
    [(ngModel)]="serverName">

<p>SERVER NAME: {{ serverName }}</p>

<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add New Button</button>

<p 
    [ngStyle]="{backgroundColor: getColor()}"
    [ngClass]="{online: checkIfOnline()}"
    *ngIf="serverCreated; else noServer">
    Server is created with the name {{ serverName }}
</p>

<ng-template #noServer>
    <p>No new server is created</p>
</ng-template>
