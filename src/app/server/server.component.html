<h3>Server Component</h3>

<!-- <input 
    type="text" 
    class="form-control"
    (input)="onUpdateServerName($event)"> -->

<input 
    type="text" 
    class="form-control"
    [(ngModel)]="serverName">

<p>SERVER NAME: {{ serverName }}</p>

<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add New Button</button>

<p *ngIf="serverCreated">Server is created with the name {{ serverName }}</p>
